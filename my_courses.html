<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/my_courses.css">
</head>
<body>
    <div class="navbar">
        <div class="links">
            <a href="/main/{{user.user_id}}" class="link">Main</a>
            <a href="#" class="link__">My courses</a>
            <a href="/my_progress/{{user.user_id}}" class="link">My progress</a>
        </div>
    </div>
    <h1>Мои курсы</h1>
    {% for course in courses %}
    <div class="course">
        <a href="{{ url_for('course', course_id=course['id'], user_id=user.user_id) }}" class="name__course">{{ course['name'] }}</a>
        <a href="#" class="creator__course">{{ course['creator'] }}</a>
        <form action="{{ url_for('delete_course', course_id=course['id']) }}" method="POST">
            <button type="submit">Удалить курс</button>
        </form>
    </div>
    {% endfor %}
    <div>
        <a href="{{ url_for('add_course', user_id=user.user_id) }}">Добавить курс</a>
    </div>
</body>
</html>
