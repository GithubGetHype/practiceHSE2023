<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/login.css">

    <!-- Title of Dock -->
    <title>Login</title>

<!-- Code -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1 for="" class="logo__text">Me</h1>
        </div>
        <form method="POST" action="/login">
            <ul class="input">
                <input type="text" name="nickname_user" class="input__" placeholder="Enter Nickname...">
                <input type="password" name="password" class="input__" placeholder="Enter Password...">
            </ul>
            <button type="submit" class="btn__reg">
                <h1 class="btn__reg__text">Login</h1>
            </button>
        </form>
        {% if error %}
            <p>Ошибка ввода данных</p>
        {% endif %}
        <div class="link__">
            <a href="/registration" class="link">Don't have an account yet?</a>
        </div>
    </div>
</body>
</html>
